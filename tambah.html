    <h1 class="page-title">Tambah Rekomendasi Buku</h1>

    <div class="form-container">
      <form id="bookForm">
        <label>Nama Buku</label>
        <input type="text" id="namaBuku" required />

        <label>Penulis</label>
        <input type="text" id="penulis" required />

        <label>Tahun Terbit</label>
        <input type="number" id="tahun" required />

        <label>Gambar Buku</label>
        <input type="file" id="gambar" accept="image/*" required />

        <button type="submit" class="btn">Tambah Buku</button>
      </form>
